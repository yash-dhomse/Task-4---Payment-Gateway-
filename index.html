<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Gateway !</title>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input  class="color" type="text" placeholder="Thomas Shelby">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input class="color" type="email" placeholder="Tommy@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input class="color" type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input class="color" type="text" placeholder="Latur">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input class="color" type="text" placeholder="MH">
                    </div>
                    <div class="inputBox">
                        <span> Country:</span>
                        <input class="color" type="text" placeholder="India">

                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input class="color" type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="p1.jpg " alt="PaymentImage" height="5000" width="100" > 
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input class="color" type="text" placeholder="Mr.Thomas Shelby">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input class="color" type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" class="color" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input class="color" type="number" placeholder="2028">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input class="color" type="text" placeholder="1234">
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <input type="submit" value="proceed to checkout" class="submit-btn">
      
        
         
</div>
    
    </form>
    
</span>
</body>
</html>
